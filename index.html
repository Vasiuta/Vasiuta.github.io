<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <style>

        .q1:focus {
            background-color: black !important;
        }

        .q2 {
            background-color: black;
            color: white;
            text-decoration-color: white;
        }

        .q2:hover {
            color: black;
            text-decoration-color: black;
        }

        .q3{
            margin-top: 300px;
        }

    </style>
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<main>
    <div class="q3 rounded bg-light border border-5 border-secondary shadow p-4 mb-4 w-50 mx-auto">
        <h3> <i class="fas fa-cloud"></i>Hi friend !!!</h3>
        <h5> This is new cool website were you can post whatever you want.</h5>
        <h6> More information you can see below </h6>
    </div>

    <div class="q3 container mt-3 rounded bg-light border border-5 border-secondary shadow p-4 mb-4 w-50 mx-auto">
        <p>To make some changes on this site, log in or register:</p>
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Log in</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Register</a>
            </li>
        </ul>
    </div>

    <!-- Carousel -->
    <div id="demo" class="q3 carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="5"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="6"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img th:src="@{/images/1.png}" src="1.png" alt="Real stories" class="d-block" style="width:100%">
                <div class="carousel-caption">
                    <h3>Real stories</h3>
                    <p>You can read and add real stories grom your life to this website</p>
                </div>
            </div>
            <div class="carousel-item">
                <img th:src="@{/images/2.jpeg}" src="2.jpeg" alt="Scary stories" class="d-block" style="width:100%">
                <div class="carousel-caption">
                    <h3>Scary stories</h3>
                    <p>You can read and add scary stories</p>
                </div>
            </div>
            <div class="carousel-item">
                <img th:src="@{/images/3.jpeg}" src="3.jpeg" alt="Funny stories" class="d-block" style="width:100%">
                <div class="carousel-caption">
                    <h3>Funny stories</h3>
                    <p>You can read and add funny stories</p>
                </div>
            </div>
            <div class="carousel-item">
                <img th:src="@{/images/4.jpeg}" src="4.jpeg" alt="Rubick`s cubes" class="d-block" style="width:100%">
                <div class="carousel-caption">
                    <h3>Rubick`s cubes</h3>
                    <p>You can see and add Rubick`s cubes</p>
                </div>
            </div>
            <div class="carousel-item">
                <img th:src="@{/images/5.jpeg}" src="5.jpeg" alt="Books" class="d-block" style="width:100%">
                <div class="carousel-caption">
                    <h3>Books</h3>
                    <p>You can see and add Books</p>
                </div>
            </div>
            <div class="carousel-item">
                <img th:src="@{/images/7.jpeg}" src="7.jpeg" alt="Table games" class="d-block" style="width:100%">
                <div class="carousel-caption">
                    <h3>Table games</h3>
                    <p>You can see and add Table games</p>
                </div>
            </div>
            <div class="carousel-item">
                <img th:src="@{/images/8.jpeg}" src="8.jpeg" alt="Technique" class="d-block" style="width:100%">
                <div class="carousel-caption">
                    <h3>Technique</h3>
                    <p>You can see and add Technique</p>
                </div>
            </div>
        </div>

        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

</main>

<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
